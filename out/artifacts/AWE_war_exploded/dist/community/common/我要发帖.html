<script>
    $(function () {
        var topicID = parseInt($('#hid_TopicID').val()),
            leagueID = parseInt($('#hid_LeaguesID').val()),
            oldAtLeagueIDs = $('#hid_isAtLeague').val();
        $('body').on('click', '.at_funtion,.use_at_btn,.used_at_btn,.confirm_use_at_btn', function () {
            var self = $(this);
            if (self.hasClass('use_at_btn') || self.hasClass('at_funtion')) {
                if (self.hasClass('use_at_btn') && self.text() != '使用') {
                    if (topicID > 0 && oldAtLeagueIDs) {
                        //编辑状态不允许取消
                        alert('通知已发出，不可修改');
                    } else {
                        self.text('使用').next('.grey').text('');;
                        $('.use_at_box').removeClass('used_at');
                        $('#hid_isAtLeague').val('');
                    }
                    return;
                }
                $.getJSON('/ajax/pluginAjax.ashx?action=getAtLeagueInfo&leagueID=' + leagueID + '&_uniq=' + new Date().getTime(), function (d) {
                    if (d.ret > 0) {
                        var str = "";
                        if (self.hasClass('at_funtion')) {
                            var obj = $('.use_at_fn_tip');
                            if (obj.is(':visible')) {
                                obj.hide();
                                return;
                            }
                            obj.show().find('.green').eq(0).text(d.data.totalCount).end().eq(1).text(d.data.remainCount);
                            $.each(d.data.topics, function (i, n) {
                                str += '<li><a href="/topic/' + n.LongTopicID + '" target="_blank"><span class="topic_title" title="' + n.Title + '">' + n.Title + '</span><span class="grey">查看</span></a></li>';
                            });
                            if (str != "") obj.find('ul').show().html(str);
                        } else {
                            str = '<div class="confirm_use_at_box"><p>您确定要使用@全社团成员功能吗？<br><span style="font-size:14px;color:#888">本周共可使用<span class="green">' + d.data.totalCount + '</span>次'
                                + '，当前剩余<span class="green">' + d.data.remainCount + '</span>次</span></p>';
                            if (d.data.remainCount >= 1) {
                                str += '<a href="javascript:;" class="btn btn-m btn-green confirm_use_at_btn">确认</a> <a href="javascript:$.modal.close();" class="btn btn-m btn-default">取消</a>'
                            } else {
                                str += '<a href="javascript:$.modal.close();" class="btn btn-m btn-green bc">知道了</a>'
                            }
                            str += '</div>';
                            $.modal(str);
                        }
                    } else {
                        alert(d.msg)
                    }
                })
            }
            if (self.hasClass('confirm_use_at_btn')) {
                $('#hid_isAtLeague').val(leagueID);
                $('.use_at_box').addClass('used_at');
                $.modal.close();
                $('.use_at_btn').text('取消').next('.grey').text('已使用');
            }
        }).on('click','.add_spokenlang_btn,.spokenLangSave,.delete_spokenlang_all,.edit_spokenlang',function(){
            var self=$(this);
            if (self.hasClass('add_spokenlang_btn') || self.hasClass('edit_spokenlang')) {
                $('#spokenLangBox').modal();
                if($('#spokenLangPluginResult').attr('data-id')>0){
                    $('#spokenLangTextarea').val($('#spokenLangPluginResult').attr('data-contents'));
                }else{
                    $('#spokenLangTextarea').val('');
                }
            }
            if(self.hasClass('spokenLangSave')){
                spokenLangSave();
            }
            if(self.hasClass('delete_spokenlang_all')){
                spokenLangDelete();
            }
        });

        function spokenLangDelete(){
            if(confirm('确认要删除吗？')){
                $.sync({
                    url:'/v1/spokenlang/desc/'+$('#spokenLangPluginResult').attr('data-id')+'/delete',
                    type:'post',
                    success:function(){
                        $('#spokenLangPluginResult').attr('data-id',0).html('<a href="javascript:;" class="add_spokenlang_btn">添加口语评分</a>');
                    }
                });
            }
        }

        function spokenLangSave(){
            var txt=$.trim($('#spokenLangTextarea').val()),
                id= $('#spokenLangPluginResult').attr('data-id');
            
            if($.charlen(txt)>1000){
                alert('最多1000个字符哦~');
                return;
            }
            var isEnglish = true;
            for (var i = 0; i < txt.length; i++) {
                var chr = txt.charCodeAt(i);
                if (chr < 0 || chr > 255) {
                    isEnglish = false;
                }
            }
            if (!isEnglish) {
                alert('只允许为英文，半角！')
                return false;
            }
            if(txt==''){
                if(id>0){
                    alert('音频原文不能为空');
                }else{
                    $.modal.close();
                }
            }else{
                if(id>0){
                    $.sync({
                        url:'/v1/spokenlang/desc/'+id+'/edit',
                        type:'post',
                        data:{
                            contents:txt
                        },
                        success:function(d){
                            $('#spokenLangPluginResult').attr('data-contents', txt);
                            $.modal.close();
                        },
                        error: function (d) {
                            if (d.status == "-7340038") {
                                alert('内容中包涵敏感字符！');
                                return false;
                            } else {
                                alert(d.message);
                                return false;
                            }
                        }
                    });
                }else{
                    $.sync({
                        url:'/v1/spokenlang/desc',
                        type:'post',
                        data:{
                            leagueID:parseInt($('#hid_LeaguesID').val()),
                            contents:txt,
                            typeID: 0
                        },
                        success:function(d){
                            $('#spokenLangPluginResult').attr('data-id',d).attr('data-contents',txt)
                            .html('<a href="javascript:;" class="fr grey delete_spokenlang_all">删除</a><a href="javascript:;" class="fr mr10 grey edit_spokenlang">编辑</a><span class="spokenlang_active">已添加口语评分</span>');
                            $.modal.close();
                        },
                        error: function (d) {
                            if (d.status == "-7340038") {
                                alert('内容中包涵敏感字符！');
                                return false;
                            } else {
                                alert(d.message);
                                return false;
                            }
                        }
                    });
                }
            }
        }
    })
</script>

    <script src="/js/vote_question.js?v=2.12"></script>
    <script type="text/javascript">
                        isemoji = false;
                        var issave = false;
                        var objEditCount = 0,
                            timeout = null,
                            leagueID=$('#hid_LeaguesID').val(),
                            boardID=$('#hid_BoardID').val(),
                            isShowTag=$('#hid_IsShowTag').val(),
                            isShowMagazine=$('#hid_IsShowMagazine').val(),
                            magazineID=$('#hid_IsShowMagazine').attr('magID'),
                            tagId = $('#hid_IsShowTag').attr('tags') || '',
                            lv2Tag = '',
                            customTag = '';
                        function saveEditAttachmentStatus(id,pos){
                            var ids=$('#hdnLockedAttachmentIDs').val();
                                bl=0;
                            if(ids!=''){
                                ids=ids.split(',');
                                $.each(ids,function(i,n){
                                    if(n==id){
                                        bl=1;
                                        if(pos==1){
                                            ids.splice(i,1);
                                            return false;
                                        }
                                    }
                                });
                                if(!bl && pos==0){
                                    ids.push(id);
                                }
                            }else{
                                ids=[id];
                            }
                        $('#hdnLockedAttachmentIDs').val(ids.join(','));
                        }
                        function refreshAttachment(){
                            var ids=$('#hdnLockedAttachmentIDs').val().split(','),
                                obj=$('#divAttachments').find('dl');
                            var degreeLevelAttachments = [];  // 等级附件id
                            $('.has-degree').each(function(){
                                var degreeAttachmentId = $(this).attr('attachmentId');
                                degreeLevelAttachments.push(degreeAttachmentId);
                            });
                            obj.each(function(){
                            var id=$(this)[0].id.split('_')[1],
                                bl=1,
                                $self = $(this);
                            $.each(ids,function(i,n){
                                if(n==id){
                                    bl=0;
                                    return false;
                                }
                            });
                           $.each(degreeLevelAttachments,function(i,v){
                                if (v == id){
                                    bl = 2;
                                    return false;
                                }
                           });
                            new SelectorJS.selector.init({
                                id: '#divAttachments_'+id,
                                data: [[0,'回复可见'],[1,'公开显示'],[2,'等级可见']],
                                value: bl,
                                click: function () {
                                    var $this = $(this);
                                    if ($this.attr('val') == "2"){
                                        $('#divAttachments_'+id).next().removeClass('hide').addClass('has-degree');
                                    }else{
                                        $('#divAttachments_'+id).next().addClass('hide').removeClass('has-degree').val("");
                                        saveEditAttachmentStatus(id,$this.attr('val'));
                                    }
                                }
                            });
                            });
                        }
                        function refreshLv2boardID(id){
                            $.getJSON('/ajax/optionAjax.ashx?action=getSubBoardList&boardID='+id,function(d){
                                if(d.ret>0 && d.data){
                                    var data = []
                                    data.push([0, "默认分类"]);
                                    $.each(d.data,function(i,n){
                                        data.push([i+1,n]);
                                    });
                                    new SelectorJS.selector.init({
                                    id: '#m_drop_Board_lv2',
                                    data: data,
                                    value: 0,
                                    click: function () {
                                        lv2Tag = $('#m_drop_Board_lv2').find('dt').text();
                                        if (lv2Tag == "默认分类") {
                                            lv2Tag = "";
                                        }
                                        tagId = lv2Tag;
                                        if (customTag) {
                                            tagId += (tagId.length > 0 ? "," : "") + customTag;
                                        }
                                    }
                                    });
                                    //设置默认
                                    if (tagId) {
                                        var arr = tagId.split(',');
                                        var lv2Arr = [], customArr = [];
                                        $.each(arr, function (i, t) {
                                            var reg =new RegExp(',' + t + ',');
                                            if (reg.test(',' + d.data.join(',') + ','))
                                                lv2Arr.push(t);
                                            else
                                                customArr.push(t);
                                        });
                                        if (lv2Arr.length > 0)
                                            lv2Tag = lv2Arr[0];
                                        tagId = lv2Tag;
                                        if (customArr.length > 0) {
                                            customTag = customArr.join(',');
                                            tagId += (tagId.length > 0 ? "," : "") + customTag;
                                        }
                                        $('#m_drop_Board_lv2').find('dt').text(lv2Tag ? lv2Tag : "默认分类");
                                    }
                                    $('#m_drop_Board_lv2').show();
                                }else{
                                    $('#m_drop_Board_lv2').hide();
                                    tagId='';
                                }
                            });
                        }
                        function manageMag(){
                            $.getJSON('/ajax/optionAjax.ashx?action=getMagazineList&leagueID='+leagueID,function(d){
                                if(d.ret>0 && d.data && d.data.length>0){
                                    var data=[],
                                        mn='';
                                    $.each(d.data,function(i,n){
                                        data.push([n.magazineID,n.magazineName]);
                                        if(magazineID>0 && n.magazineID==magazineID){
                                            mn=n.magazineName;
                                        }
                                    });
                                    new SelectorJS.selector.init({
                                    id: '#m_drop_mag',
                                    data: data,
                                    value: data[0][0],
                                    click: function () {
                                        magazineID=$(this).attr('val');
                                    }
                                    });
                                    //设置默认社刊
                                    if(magazineID>0){
                                        $('#m_drop_mag').find('input').val(magazineID);
                                        $('#m_drop_mag').find('dt').text(mn);
                                        $('#magCheckBox').click();
                                    }
                                }
                            });
                            $('#magCheckBox').change(function(){
                                if($(this).is(':checked')){
                                    $('#m_drop_mag').show();
                                    $('#answerPaperLabel').show();
                                    magazineID=$('#m_drop_mag').find('input').val();
                                }else{
                                    $('#m_drop_mag').hide();
                                    $('#answerPaperLabel').hide();
                                    magazineID=0
                                }
                            })
                        }
                        (function () {
                            editor = UE.getEditor("txtContent",{
                                scaleEnabled:true
                            });
                            
                            var first=1,timer;
                            //editor.addListener("contentchange", function () {
                            //    var length = this.text().length;
                            //    if (length != objEditCount && length > 20) {
                            //        LeaveBrowser();
                            //        $('#mydraftLink').hide();
                            //        objEditCount = length;
                            //        $('#draft_div').show();
                            //        CheckSave(first);
                            //        first=false;
                            //    }
                            //});
                            editor.addListener("ready", function () {
                                objEditCount = editor.text().length;

                                //@ 功能
                                var at_config = {
                                    at: '@',
                                    limit: 10,
                                    spaceSelectsMatch: !0,
                                    startWithSpace: !1,
                                    delay:200,
                                    callbacks: {
                                        remoteFilter: function (query, callback) {
                                            $.ajax({
                                                url: '/ajax/optionAjax.ashx?action=getAtUserTopList&count=10&key=' + (query || ''),
                                                type: 'POST',
                                                dataType: 'json'
                                            }).done(function (data) {
                                                callback(data.data);
                                            });
                                        }
                                    }
                                };
                                if (UE.browser.version>8) {
                                    var $inputor = $(editor.document.body).atwho(at_config);
                                }

                            });
                        })();
                        $(function () {
                            if($('#divAttachments').is(':visible')){
                                //编辑附件状态，还原select框.
                                refreshAttachment();
                            }
                            if(isShowTag==1){
                                refreshLv2boardID(boardID);
                            }
                            if(isShowMagazine==1){
                                manageMag();
                            }
                            $('#diyDatepicker').appendDtpicker({
                                "closeOnSelected": true,
                                "locale": "cn",
                                "todayButton": false,
                                "dateOnly": true,
                                "minDate": "2017-05-10 15:17"
                            });
                            new SelectorJS.selector.init({
                                id: '#m_drop_Board',
                                data: [
                                ["0", "默认分类"], ["21527", "进社必看", "0"], ["27343", "韩语课堂", "0"], ["26521", "韩语练习", "0"], ["25576", "英语听力", "0"], ["23833", "英语翻译", "0"], ["21547", "英语读写", "0"], ["28425", "日语", "0"], ["28426", "学习记录", "0"]],
                                value: '0',
                                click: function () {
                                    var isprivate = $(this).attr('data-type');
                                    if (isprivate != null && isprivate == "1") {
                                        $(".price-class").hide();
                                        if ($('#magCheckBox:checked').length > 0)
                                            $('#magCheckBox').click();
                                        if ($('#chkSockPuppet:checked').length > 0)
                                            $('#chkSockPuppet').click();
                                    } else {
                                        $(".price-class").show();
                                    }
                                    CheckSave();
                                    if(isShowTag==1){
                                        refreshLv2boardID($(this).attr('val'));
                                    }
                                }
                            });
                            $('#txtTitle').focus();
                            var boardid = $("#hid_BoardID").val();
                            if (boardid > 0) {
                                $("#drop_Board").val(boardid);
                                var value = $('#m_drop_Board').find('a[val="' + boardid + '"]').text();
                                var isprivate = $('#m_drop_Board').find('a[val="' + boardid + '"]').attr("data-type");
                                $('#m_drop_Board').find('dt').text(value);
                                if (isprivate != null && isprivate == "1") {
                                    $(".price-class").hide();
                                    if ($('#magCheckBox:checked').length > 0)
                                        $('#magCheckBox').click();
                                    if ($('#chkSockPuppet:checked').length > 0)
                                        $('#chkSockPuppet').click();
                                }
                            }
                            
                            var isRelease = $("#hid_IsRelease").val();
                            if (isRelease == "1") {
                                $('#chk_IsRelease').attr("checked", true);
                                $('.release_time').show();
                            }
                            $('#txt_ReleaseTime').appendDtpicker({
                                "closeOnSelected": true,
                                "locale": "cn",
                                "todayButton": false,
                                "minDate": "2017-05-10 15:17",
                                "onHide": function () { CheckSave(); }
                            });
                            var strReleaseTime = $("#hid_ReleaseTime").val();
                            if (strReleaseTime != null && strReleaseTime != '')
                                $('#txt_ReleaseTime').val(strReleaseTime);
                            $('#chk_IsRelease').change(function () {
                                if ($(this).prop('checked')) {
                                    $.ajax({
                                        url:'/ajax/optionAjax.ashx?action=getServerUTCTime',
                                        success:function(d){
                                            d= new Date(new Date(d).getTime()+8*60*60*1000);
                                            d=d.getFullYear()+'-'+(1+d.getMonth())+'-'+d.getDate()+' '+d.getHours()+':'+d.getMinutes();
                                            $('#txt_ReleaseTime').val(d);
                                            $('.release_time').show();
                                            $('#txt_ReleaseTime').trigger('destroyed').val(d).appendDtpicker({
                                                "closeOnSelected": true,
                                                "locale": "cn",
                                                "todayButton": false,
                                                "minDate": d.replace(/-/g,'/'),
                                                "onHide": function () { CheckSave(); }
                                            });
                                        }
                                    });
                                } else {
                                    $('.datepicker,.release_time').hide();
                                }
                            });
                            $("#drop_MySockPuppet").live("change", function () {
                                $("#hidSockUserID").val($("#drop_MySockPuppet option:selected").val());
                                $("#hidSockUserName").val($("#drop_MySockPuppet option:selected").text());
                                var comment = $(this).find("option:selected").attr("title");
                                if (comment.length > 0) {
                                    $(".tips_border").show();
                                    $(".tips_border").html(comment);
                                }
                                else {
                                    $(".tips_border").hide();
                                }
                            });

                            // 判断长度是否改变，如果改变那么存草稿，
                            var saveTimer = null;
                            clearInterval(saveTimer);
                            saveTimer = setInterval(function () {
                                var length = editor.text().length;
                                if (length != objEditCount && length > 20) {
                                    LeaveBrowser();
                                    $('#mydraftLink').hide();
                                    objEditCount = length;
                                    $('#draft_div').show();
                                    SaveDraft();
                                }
                            }, 1000 * 30);

                        });
                        function CheckSave(bl) {
                            clearTimeout(timeout)
                            if (bl) {
                                SaveDraft(bl);
                            } else {
                                timeout = setTimeout(function () {
                                    SaveDraft();
                                }, 3000);
                            }
                        }
                        function MySockPuppetLook() {
                            var sockIsShow=$("#chkSockPuppet").is(":checked");
                            if (sockIsShow) {
                                $("#drop_MySockPuppet").show();
                                $("#hidSockUserID").val($("#drop_MySockPuppet option:selected").val());
                                $("#hidSockUserName").val($("#drop_MySockPuppet option:selected").text());
                                if (sockIsShow && $("#drop_MySockPuppet option:selected").attr("title") != "") {
                                    $(".tips_border").show();
                                    $(".tips_border").html($("#drop_MySockPuppet option:selected").attr("title"));
                                }
                            } else {
                                $("#drop_MySockPuppet").hide();
                                $("#hidSockUserID").val(0);
                                $("#hidSockUserName").val("");
                                $(".tips_border").hide();
                            }
                            
                        }
                        function setAttachment() {
                            $.modal.close();
                            var attachmentID = $('#hide_uploadInfo').attr('attachmentid'),
                                attachmentIDs = $('#hdnAttachmentIDs').val(),
                                attachmentName = $('#hide_uploadInfo').attr('attachmentname'),
                                attachmentFileName = $('#hide_uploadInfo').attr('filename');
                            if (attachmentIDs == '') {
                                attachmentIDs = $('#hide_uploadInfo').attr('attachmentid');
                            } else {
                                attachmentIDs = attachmentIDs + ',' + $('#hide_uploadInfo').attr('attachmentid');
                            }
                            $('#hdnAttachmentIDs').val(attachmentIDs);
                            $('#divAttachments').children("ul").append('<li data-id="'+attachmentID+'"><a class="attachment_Link" href="' + attachmentFileName + '" target="_blank" title="'+attachmentName+'">' + attachmentName + '</a><a href="javascript:;" class="delAttachment attachment_' + attachmentID + '" onclick="delAttachment(' + attachmentID + ')">删除</a><div class="attachment-options clearfix">'
                                +'<dl class="m-select" id="divAttachments_'+attachmentID+'"><dt></dt><dd><input type="hidden" value=""/></dd></dl><label class="attachment-degree hide" attachmentId = '+attachmentID+'><input type="number" class="attachment-degree-input" min="1" max="20"/>级及以上用户可见</label></div></li>').end().show();
                            new SelectorJS.selector.init({
                            id: '#divAttachments_'+attachmentID,
                            data: [[0,'回复可见'],[1,'公开显示'],[2,'等级可见']],
                            value: 1,
                            click: function () {
                                var $attrchment = $('#divAttachments_'+attachmentID),
                                    $this = $(this);
                                    if ($this.attr('val') == "2"){
                                        $attrchment.next().removeClass('hide').addClass('has-degree');
                                    }else{
                                        $attrchment.next().addClass('hide').removeClass('has-degree').val("");
                                        saveEditAttachmentStatus(attachmentID,$this.attr('val'));
                                    }
                                }
                            });
                            // 判断等级可见是否显示
                            var pluginRank =  $('#hid_IsPluginRank').val();
                            if (pluginRank == "0"){
                                $('.m-select').find('a[val="2"]').hide();
                            }
                        }
                        function delAttachment(id) {
                            if (!confirm('确认要删除附件吗？')) {
                                return false;
                            }
                            var newAachmentIDsArray = [], attachmentIDs, attachmentIDsArray;
                            attachmentIDsArray = $('#hdnAttachmentIDs').val().split(',');
                            for (var i = 0; i < attachmentIDsArray.length; i++) {
                                if (attachmentIDsArray[i] != id) {
                                    newAachmentIDsArray.push(attachmentIDsArray[i]);
                                }
                            }
                            attachmentIDs = newAachmentIDsArray.join(',');
                            $('#hdnAttachmentIDs').val(attachmentIDs);
                            $('#divAttachments').find('li[data-id='+id+']').remove();
                            if ($('#divAttachments').find("li").length == 0) {
                                $('#divAttachments').hide();
                            }
                            // 还需要处理等级的问题
                            saveEditAttachmentStatus(id,1);
                        }
    </script>
</form>
